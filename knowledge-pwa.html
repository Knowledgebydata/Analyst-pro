<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge - Your Personal Knowledge Base</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your personal knowledge base combining Obsidian features with Things design">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Knowledge">
    
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' rx='40' fill='%234A90E2'/%3E%3Cpath d='M60 70h72v12H60zm0 24h72v12H60zm0 24h48v12H60z' fill='%23fff'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' rx='40' fill='%234A90E2'/%3E%3Cpath d='M60 70h72v12H60zm0 24h72v12H60zm0 24h48v12H60z' fill='%23fff'/%3E%3C/svg%3E">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-bg: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-border: #E5E5E5;
            --color-border-light: #F0F0F0;
            --color-text: #1A1A1A;
            --color-text-secondary: #6B6B6B;
            --color-text-tertiary: #9B9B9B;
            --color-accent: #4A90E2;
            --color-accent-hover: #357ABD;
            --color-link: #5B9DD9;
            --color-tag: #E8F1F8;
            --color-tag-text: #2E5F8F;
            --color-success: #52C41A;
            --color-warning: #FAAD14;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05), 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.08), 0 4px 6px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Install Banner */
        .install-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 16px 24px;
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 16px;
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .install-banner.show {
            display: flex;
        }

        .install-banner-content {
            flex: 1;
        }

        .install-banner-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .install-banner-text {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .install-banner-actions {
            display: flex;
            gap: 8px;
        }

        .install-btn {
            padding: 8px 16px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .install-btn:hover {
            background: var(--color-accent-hover);
        }

        .dismiss-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .dismiss-btn:hover {
            background: var(--color-bg);
        }

        /* Status Indicator */
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            box-shadow: var(--shadow-sm);
            z-index: 999;
            animation: fadeIn 0.3s ease-out;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-success);
        }

        .status-dot.offline {
            background: var(--color-warning);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 24px 20px 20px;
            border-bottom: 1px solid var(--color-border-light);
        }

        .app-title {
            font-family: 'Literata', serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 16px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 36px 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 14px;
            background: var(--color-bg);
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: var(--color-surface);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-tertiary);
            pointer-events: none;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }

        .note-list-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .note-list-item:hover {
            background: var(--color-bg);
        }

        .note-list-item.active {
            background: var(--color-bg);
            border-left-color: var(--color-accent);
        }

        .note-list-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .note-list-preview {
            font-size: 13px;
            color: var(--color-text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-list-meta {
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-top: 4px;
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--color-border-light);
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .new-note-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .new-note-btn:active {
            transform: translateY(0);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 24px 32px;
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .editor-title-input {
            flex: 1;
            font-family: 'Literata', serif;
            font-size: 28px;
            font-weight: 700;
            border: none;
            outline: none;
            background: transparent;
            color: var(--color-text);
        }

        .editor-title-input::placeholder {
            color: var(--color-text-tertiary);
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
        }

        .icon-btn:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-tabs {
            display: flex;
            gap: 2px;
            padding: 16px 32px 0;
            background: var(--color-surface);
        }

        .editor-tab {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .editor-tab.active {
            background: var(--color-surface);
            color: var(--color-text);
        }

        .editor-tab:hover:not(.active) {
            color: var(--color-text);
        }

        .editor-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: var(--color-surface);
        }

        .markdown-editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: 'Literata', serif;
            font-size: 17px;
            line-height: 1.7;
            color: var(--color-text);
            resize: none;
            background: transparent;
        }

        .markdown-preview {
            font-family: 'Literata', serif;
            font-size: 17px;
            line-height: 1.7;
            color: var(--color-text);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .markdown-preview h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 32px 0 16px;
            color: var(--color-text);
        }

        .markdown-preview h2 {
            font-size: 26px;
            font-weight: 600;
            margin: 28px 0 14px;
            color: var(--color-text);
        }

        .markdown-preview h3 {
            font-size: 21px;
            font-weight: 600;
            margin: 24px 0 12px;
            color: var(--color-text);
        }

        .markdown-preview p {
            margin: 16px 0;
        }

        .markdown-preview a {
            color: var(--color-link);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }

        .markdown-preview a:hover {
            border-bottom-color: var(--color-link);
        }

        .markdown-preview code {
            background: var(--color-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 15px;
        }

        .markdown-preview pre {
            background: var(--color-bg);
            padding: 16px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 16px 0;
        }

        .markdown-preview pre code {
            background: transparent;
            padding: 0;
        }

        .markdown-preview ul, .markdown-preview ol {
            margin: 16px 0;
            padding-left: 28px;
        }

        .markdown-preview li {
            margin: 8px 0;
        }

        .markdown-preview blockquote {
            border-left: 3px solid var(--color-border);
            padding-left: 20px;
            margin: 16px 0;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .wiki-link {
            color: var(--color-link);
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }

        .wiki-link:hover {
            border-bottom-color: var(--color-link);
        }

        .wiki-link.broken {
            color: var(--color-text-tertiary);
            font-style: italic;
        }

        /* Right Panel */
        .right-panel {
            width: 320px;
            background: var(--color-surface);
            border-left: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border-light);
            background: var(--color-surface);
        }

        .panel-tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
            transition: var(--transition);
            border-bottom: 2px solid transparent;
            font-family: 'Inter', sans-serif;
        }

        .panel-tab.active {
            color: var(--color-text);
            border-bottom-color: var(--color-accent);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .panel-section {
            margin-bottom: 24px;
        }

        .panel-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-text-tertiary);
            margin-bottom: 12px;
        }

        .backlink-item {
            padding: 12px;
            background: var(--color-bg);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition);
            animation: slideIn 0.3s ease-out;
        }

        .backlink-item:hover {
            background: var(--color-border-light);
            transform: translateX(2px);
        }

        .backlink-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .backlink-context {
            font-size: 13px;
            color: var(--color-text-secondary);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 12px;
            background: var(--color-tag);
            color: var(--color-tag-text);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .tag:hover {
            background: var(--color-accent);
            color: white;
            transform: translateY(-1px);
        }

        /* Graph View */
        .graph-container {
            width: 100%;
            height: 100%;
            background: var(--color-surface);
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--color-text-secondary);
            text-align: center;
            padding: 32px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .empty-state-description {
            font-size: 15px;
            max-width: 400px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-tertiary);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .right-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -280px;
                height: 100%;
                z-index: 100;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .install-banner {
                bottom: 80px;
                left: 20px;
                right: 20px;
                transform: none;
                flex-direction: column;
            }

            .status-indicator {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Install Banner -->
    <div id="install-banner" class="install-banner">
        <div class="install-banner-content">
            <div class="install-banner-title">Installeer Knowledge</div>
            <div class="install-banner-text">Gebruik als standalone app voor de beste ervaring</div>
        </div>
        <div class="install-banner-actions">
            <button id="install-button" class="install-btn">Installeer</button>
            <button id="dismiss-button" class="dismiss-btn">Later</button>
        </div>
    </div>

    <!-- Status Indicator -->
    <div id="status-indicator" class="status-indicator" style="display: none;">
        <div id="status-dot" class="status-dot"></div>
        <span id="status-text">Online</span>
    </div>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Utility functions
        const generateId = () => `note-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

        const parseWikiLinks = (text) => {
            const regex = /\[\[([^\]]+)\]\]/g;
            const links = [];
            let match;
            while ((match = regex.exec(text)) !== null) {
                links.push(match[1]);
            }
            return links;
        };

        const extractTags = (text) => {
            const regex = /#(\w+)/g;
            const tags = [];
            let match;
            while ((match = regex.exec(text)) !== null) {
                tags.push(match[1]);
            }
            return [...new Set(tags)];
        };

        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('nl-NL', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        };

        // Storage
        const STORAGE_KEY = 'knowledge-base-notes';

        const loadNotes = () => {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : [];
            } catch (e) {
                console.error('Failed to load notes:', e);
                return [];
            }
        };

        const saveNotes = (notes) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
            } catch (e) {
                console.error('Failed to save notes:', e);
            }
        };

        // Main App Component
        const App = () => {
            const [notes, setNotes] = useState(loadNotes());
            const [activeNoteId, setActiveNoteId] = useState(null);
            const [searchQuery, setSearchQuery] = useState('');
            const [editorMode, setEditorMode] = useState('edit');
            const [rightPanelTab, setRightPanelTab] = useState('backlinks');

            const activeNote = notes.find(n => n.id === activeNoteId);

            // Auto-save notes
            useEffect(() => {
                saveNotes(notes);
            }, [notes]);

            // Handle URL actions (shortcuts)
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const action = params.get('action');
                
                if (action === 'new') {
                    createNote();
                } else if (action === 'search') {
                    // Focus search box
                    setTimeout(() => {
                        const searchInput = document.querySelector('.search-input');
                        if (searchInput) searchInput.focus();
                    }, 100);
                }
            }, []);

            // Create new note
            const createNote = () => {
                const newNote = {
                    id: generateId(),
                    title: 'Untitled',
                    content: '',
                    created: new Date().toISOString(),
                    modified: new Date().toISOString(),
                    tags: [],
                    links: []
                };
                setNotes([newNote, ...notes]);
                setActiveNoteId(newNote.id);
            };

            // Update note
            const updateNote = (id, updates) => {
                setNotes(notes.map(note => {
                    if (note.id === id) {
                        const updatedNote = {
                            ...note,
                            ...updates,
                            modified: new Date().toISOString()
                        };
                        
                        if (updates.content !== undefined) {
                            updatedNote.links = parseWikiLinks(updates.content);
                            updatedNote.tags = extractTags(updates.content);
                        }
                        
                        return updatedNote;
                    }
                    return note;
                }));
            };

            // Delete note
            const deleteNote = (id) => {
                setNotes(notes.filter(n => n.id !== id));
                if (activeNoteId === id) {
                    setActiveNoteId(null);
                }
            };

            // Get backlinks
            const getBacklinks = (noteTitle) => {
                if (!noteTitle) return [];
                return notes.filter(note => 
                    note.id !== activeNoteId && 
                    note.links.includes(noteTitle)
                );
            };

            // Filter notes
            const filteredNotes = useMemo(() => {
                if (!searchQuery) return notes;
                const query = searchQuery.toLowerCase();
                return notes.filter(note =>
                    note.title.toLowerCase().includes(query) ||
                    note.content.toLowerCase().includes(query) ||
                    note.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }, [notes, searchQuery]);

            return (
                <div className="app">
                    <Sidebar
                        notes={filteredNotes}
                        activeNoteId={activeNoteId}
                        setActiveNoteId={setActiveNoteId}
                        createNote={createNote}
                        searchQuery={searchQuery}
                        setSearchQuery={setSearchQuery}
                    />
                    
                    <MainContent
                        note={activeNote}
                        updateNote={updateNote}
                        deleteNote={deleteNote}
                        editorMode={editorMode}
                        setEditorMode={setEditorMode}
                        notes={notes}
                        setActiveNoteId={setActiveNoteId}
                    />
                    
                    <RightPanel
                        activeTab={rightPanelTab}
                        setActiveTab={setRightPanelTab}
                        note={activeNote}
                        backlinks={getBacklinks(activeNote?.title)}
                        notes={notes}
                        setActiveNoteId={setActiveNoteId}
                    />
                </div>
            );
        };

        // Sidebar Component
        const Sidebar = ({ notes, activeNoteId, setActiveNoteId, createNote, searchQuery, setSearchQuery }) => {
            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <div className="app-title">Knowledge</div>
                        <div className="search-box">
                            <input
                                type="text"
                                className="search-input"
                                placeholder="Zoeken..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                            <span className="search-icon">üîç</span>
                        </div>
                    </div>
                    
                    <div className="sidebar-content">
                        {notes.length === 0 ? (
                            <div style={{ padding: '20px', textAlign: 'center', color: 'var(--color-text-secondary)' }}>
                                Nog geen notities. Klik op "Nieuwe Notitie" om te beginnen.
                            </div>
                        ) : (
                            notes.map(note => (
                                <div
                                    key={note.id}
                                    className={`note-list-item ${note.id === activeNoteId ? 'active' : ''}`}
                                    onClick={() => setActiveNoteId(note.id)}
                                >
                                    <div className="note-list-title">{note.title}</div>
                                    <div className="note-list-preview">
                                        {note.content.substring(0, 60)}...
                                    </div>
                                    <div className="note-list-meta">
                                        {formatDate(note.modified)}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                    
                    <div className="sidebar-footer">
                        <button className="new-note-btn" onClick={createNote}>
                            + Nieuwe Notitie
                        </button>
                    </div>
                </div>
            );
        };

        // Main Content Component
        const MainContent = ({ note, updateNote, deleteNote, editorMode, setEditorMode, notes, setActiveNoteId }) => {
            if (!note) {
                return (
                    <div className="main-content">
                        <div className="empty-state">
                            <div className="empty-state-icon">üìù</div>
                            <div className="empty-state-title">Geen notitie geselecteerd</div>
                            <div className="empty-state-description">
                                Selecteer een notitie uit de lijst of maak een nieuwe aan om te beginnen.
                            </div>
                        </div>
                    </div>
                );
            }

            const handleContentChange = (e) => {
                updateNote(note.id, { content: e.target.value });
            };

            const handleTitleChange = (e) => {
                updateNote(note.id, { title: e.target.value });
            };

            const renderMarkdown = (content) => {
                let processed = content.replace(/\[\[([^\]]+)\]\]/g, (match, title) => {
                    const linkedNote = notes.find(n => n.title === title);
                    const className = linkedNote ? 'wiki-link' : 'wiki-link broken';
                    const onClick = linkedNote ? `window.handleWikiLinkClick('${linkedNote.id}')` : '';
                    return `<a class="${className}" onclick="${onClick}">${title}</a>`;
                });

                const html = marked.parse(processed);
                return { __html: html };
            };

            window.handleWikiLinkClick = (noteId) => {
                setActiveNoteId(noteId);
            };

            return (
                <div className="main-content">
                    <div className="editor-header">
                        <input
                            type="text"
                            className="editor-title-input"
                            value={note.title}
                            onChange={handleTitleChange}
                            placeholder="Notitie titel..."
                        />
                        <div className="editor-actions">
                            <button className="icon-btn" onClick={() => deleteNote(note.id)} title="Verwijderen">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <div className="editor-tabs">
                        <button
                            className={`editor-tab ${editorMode === 'edit' ? 'active' : ''}`}
                            onClick={() => setEditorMode('edit')}
                        >
                            Bewerken
                        </button>
                        <button
                            className={`editor-tab ${editorMode === 'preview' ? 'active' : ''}`}
                            onClick={() => setEditorMode('preview')}
                        >
                            Voorbeeld
                        </button>
                    </div>
                    
                    <div className="editor-content">
                        {editorMode === 'edit' ? (
                            <textarea
                                className="markdown-editor"
                                value={note.content}
                                onChange={handleContentChange}
                                placeholder="Begin met typen... Gebruik [[Note Title]] voor links en #tags voor tags."
                            />
                        ) : (
                            <div
                                className="markdown-preview"
                                dangerouslySetInnerHTML={renderMarkdown(note.content)}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // Right Panel Component
        const RightPanel = ({ activeTab, setActiveTab, note, backlinks, notes, setActiveNoteId }) => {
            return (
                <div className="right-panel">
                    <div className="panel-tabs">
                        <button
                            className={`panel-tab ${activeTab === 'backlinks' ? 'active' : ''}`}
                            onClick={() => setActiveTab('backlinks')}
                        >
                            Backlinks
                        </button>
                        <button
                            className={`panel-tab ${activeTab === 'tags' ? 'active' : ''}`}
                            onClick={() => setActiveTab('tags')}
                        >
                            Tags
                        </button>
                        <button
                            className={`panel-tab ${activeTab === 'graph' ? 'active' : ''}`}
                            onClick={() => setActiveTab('graph')}
                        >
                            Graph
                        </button>
                    </div>
                    
                    <div className="panel-content">
                        {activeTab === 'backlinks' && (
                            <BacklinksPanel backlinks={backlinks} setActiveNoteId={setActiveNoteId} />
                        )}
                        {activeTab === 'tags' && (
                            <TagsPanel note={note} notes={notes} setActiveNoteId={setActiveNoteId} />
                        )}
                        {activeTab === 'graph' && (
                            <GraphPanel notes={notes} activeNoteId={note?.id} setActiveNoteId={setActiveNoteId} />
                        )}
                    </div>
                </div>
            );
        };

        // Backlinks Panel
        const BacklinksPanel = ({ backlinks, setActiveNoteId }) => {
            if (backlinks.length === 0) {
                return (
                    <div style={{ textAlign: 'center', color: 'var(--color-text-secondary)', padding: '20px' }}>
                        Geen backlinks gevonden
                    </div>
                );
            }

            return (
                <div className="panel-section">
                    <div className="panel-section-title">Gelinkt van</div>
                    {backlinks.map(note => (
                        <div
                            key={note.id}
                            className="backlink-item"
                            onClick={() => setActiveNoteId(note.id)}
                        >
                            <div className="backlink-title">{note.title}</div>
                            <div className="backlink-context">
                                {note.content.substring(0, 80)}...
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // Tags Panel
        const TagsPanel = ({ note, notes, setActiveNoteId }) => {
            if (!note || note.tags.length === 0) {
                return (
                    <div style={{ textAlign: 'center', color: 'var(--color-text-secondary)', padding: '20px' }}>
                        Geen tags in deze notitie. Gebruik #tag in je tekst.
                    </div>
                );
            }

            const handleTagClick = (tag) => {
                const notesWithTag = notes.filter(n => n.tags.includes(tag));
                if (notesWithTag.length > 0) {
                    setActiveNoteId(notesWithTag[0].id);
                }
            };

            return (
                <div className="panel-section">
                    <div className="panel-section-title">Tags in deze notitie</div>
                    <div className="tag-list">
                        {note.tags.map(tag => (
                            <div
                                key={tag}
                                className="tag"
                                onClick={() => handleTagClick(tag)}
                            >
                                #{tag}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Graph Panel Component
        const GraphPanel = ({ notes, activeNoteId, setActiveNoteId }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                if (!canvasRef.current) return;

                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                
                canvas.width = rect.width * window.devicePixelRatio;
                canvas.height = rect.height * window.devicePixelRatio;
                ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

                const width = rect.width;
                const height = rect.height;

                ctx.clearRect(0, 0, width, height);

                if (notes.length === 0) {
                    ctx.fillStyle = '#9B9B9B';
                    ctx.font = '14px Inter';
                    ctx.textAlign = 'center';
                    ctx.fillText('Nog geen notities om te visualiseren', width / 2, height / 2);
                    return;
                }

                const nodes = notes.map((note, i) => ({
                    id: note.id,
                    title: note.title,
                    x: Math.random() * (width - 100) + 50,
                    y: Math.random() * (height - 100) + 50,
                    vx: 0,
                    vy: 0,
                    links: note.links
                }));

                const links = [];
                notes.forEach(note => {
                    note.links.forEach(linkTitle => {
                        const target = notes.find(n => n.title === linkTitle);
                        if (target) {
                            links.push({
                                source: note.id,
                                target: target.id
                            });
                        }
                    });
                });

                const simulate = () => {
                    for (let i = 0; i < nodes.length; i++) {
                        const node = nodes[i];
                        
                        node.vx += (width / 2 - node.x) * 0.001;
                        node.vy += (height / 2 - node.y) * 0.001;

                        for (let j = 0; j < nodes.length; j++) {
                            if (i === j) continue;
                            const other = nodes[j];
                            const dx = node.x - other.x;
                            const dy = node.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                            const force = 500 / (dist * dist);
                            node.vx += (dx / dist) * force;
                            node.vy += (dy / dist) * force;
                        }
                    }

                    links.forEach(link => {
                        const source = nodes.find(n => n.id === link.source);
                        const target = nodes.find(n => n.id === link.target);
                        if (!source || !target) return;

                        const dx = target.x - source.x;
                        const dy = target.y - source.y;
                        const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                        const force = dist * 0.01;

                        source.vx += (dx / dist) * force;
                        source.vy += (dy / dist) * force;
                        target.vx -= (dx / dist) * force;
                        target.vy -= (dy / dist) * force;
                    });

                    nodes.forEach(node => {
                        node.vx *= 0.9;
                        node.vy *= 0.9;
                        node.x += node.vx;
                        node.y += node.vy;

                        node.x = Math.max(30, Math.min(width - 30, node.x));
                        node.y = Math.max(30, Math.min(height - 30, node.y));
                    });
                };

                const render = () => {
                    ctx.clearRect(0, 0, width, height);

                    ctx.strokeStyle = '#E5E5E5';
                    ctx.lineWidth = 1;
                    links.forEach(link => {
                        const source = nodes.find(n => n.id === link.source);
                        const target = nodes.find(n => n.id === link.target);
                        if (!source || !target) return;

                        ctx.beginPath();
                        ctx.moveTo(source.x, source.y);
                        ctx.lineTo(target.x, target.y);
                        ctx.stroke();
                    });

                    nodes.forEach(node => {
                        const isActive = node.id === activeNoteId;
                        
                        ctx.beginPath();
                        ctx.arc(node.x, node.y, isActive ? 8 : 6, 0, Math.PI * 2);
                        ctx.fillStyle = isActive ? '#4A90E2' : '#6B6B6B';
                        ctx.fill();

                        ctx.fillStyle = '#1A1A1A';
                        ctx.font = isActive ? '600 12px Inter' : '500 11px Inter';
                        ctx.textAlign = 'center';
                        ctx.fillText(
                            node.title.length > 15 ? node.title.substring(0, 15) + '...' : node.title,
                            node.x,
                            node.y + 20
                        );
                    });
                };

                let frame = 0;
                const animate = () => {
                    if (frame < 100) {
                        simulate();
                        render();
                        frame++;
                        requestAnimationFrame(animate);
                    } else {
                        render();
                    }
                };

                animate();

                const handleClick = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    nodes.forEach(node => {
                        const dist = Math.sqrt((x - node.x) ** 2 + (y - node.y) ** 2);
                        if (dist < 10) {
                            setActiveNoteId(node.id);
                        }
                    });
                };

                canvas.addEventListener('click', handleClick);

                return () => {
                    canvas.removeEventListener('click', handleClick);
                };
            }, [notes, activeNoteId, setActiveNoteId]);

            return (
                <div className="graph-container">
                    <canvas ref={canvasRef} style={{ width: '100%', height: '400px' }} />
                </div>
            );
        };

        // Render app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('[PWA] Service Worker registered:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('[PWA] New version available');
                                    // Optionally show update notification
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('[PWA] Service Worker registration failed:', error);
                    });
            });
        }

        // Install Prompt
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');
        const dismissButton = document.getElementById('dismiss-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('[PWA] Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install banner if not dismissed before
            if (!localStorage.getItem('install-prompt-dismissed')) {
                installBanner.classList.add('show');
            }
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('[PWA] Install prompt outcome:', outcome);
            
            deferredPrompt = null;
            installBanner.classList.remove('show');
        });

        dismissButton.addEventListener('click', () => {
            installBanner.classList.remove('show');
            localStorage.setItem('install-prompt-dismissed', 'true');
        });

        // App Installed
        window.addEventListener('appinstalled', () => {
            console.log('[PWA] App installed');
            installBanner.classList.remove('show');
            deferredPrompt = null;
        });

        // Online/Offline Status
        const statusIndicator = document.getElementById('status-indicator');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            statusText.textContent = isOnline ? 'Online' : 'Offline';
            
            if (isOnline) {
                statusDot.classList.remove('offline');
            } else {
                statusDot.classList.add('offline');
            }
            
            // Show indicator temporarily on status change
            statusIndicator.style.display = 'flex';
            setTimeout(() => {
                if (isOnline) {
                    statusIndicator.style.display = 'none';
                }
            }, 3000);
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Check initial status
        if (!navigator.onLine) {
            updateOnlineStatus();
        }

        // Log PWA capabilities
        console.log('[PWA] Capabilities:', {
            serviceWorker: 'serviceWorker' in navigator,
            notification: 'Notification' in window,
            pushManager: 'PushManager' in window,
            backgroundSync: 'sync' in window.ServiceWorkerRegistration.prototype,
            periodicSync: 'periodicSync' in window.ServiceWorkerRegistration.prototype
        });
    </script>
